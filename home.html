<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Lending System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Book Lending System</h1>

        <!-- Form to Add/Update Book -->
        <form id="bookForm">
            <label for="title">Title:</label>
            <input type="text" id="title" required>

            <label for="author">Author:</label>
            <input type="text" id="author" required>

            <label for="lending_date">Lending Date (YYYY-MM-DD):</label>
            <input type="date" id="lending_date" required>

            <label for="student_name">Student Name:</label>
            <input type="text" id="student_name" required>

            <label for="department">Department:</label>
            <input type="text" id="department" required>

            <button type="submit">Add Book</button>
        </form>

        <!-- Table to Display Books -->
        <table id="bookTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Lending Date</th>
                    <th>Student Name</th>
                    <th>Department</th>
                    <th>Due Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Book records will be dynamically inserted here by JavaScript -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
